{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <div class="alert {{ message.tags }} alert-dismissible show-notification fade show" role="alert">
              <strong>Budget ! </strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}
{%  endif %}
